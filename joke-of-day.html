<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/joke-of-day.css">

    <title>Joke of the Day</title>
</head>
<body>

    <div id="wrap">
        <div id="container">
            <h1 id="title">Dad joke of the day</h1>
            <div id="joke">
                <p></p>
            </div>
            
            <div id="likes">

            </div>
            <div id="new-joke-container">

            </div>
        </div>
    </div>
<script src="/scripts/joke-of-day.js"></script>
